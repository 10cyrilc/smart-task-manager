name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Decode env.json
      - name: Decode env.json
        shell: bash
        run: |
          echo "$ENV_JSON" | base64 -d > env.json
        env:
          ENV_JSON: ${{ secrets.ENV_JSON }}

      # Decode google-services.json
      - name: Decode google-services.json
        shell: bash
        run: |
          echo "$GOOGLE_SERVICES" | base64 -d > android/app/google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --dart-define-from-file=env.json

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk